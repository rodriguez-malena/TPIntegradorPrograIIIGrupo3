<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio administrador | Entre líneas</title>
    <link rel="icon" type="image/png" href="../imagen-gral/libro.png">
    <link rel="stylesheet" href="./css/styles-admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header>

            <div class="logo-titulo">
                <img src="../imagen-gral/libro.png" alt="Logo de libro">
                <h1>Entre líneas</h1>
            </div>
            <div id="datosAlumno"></div>
        </div>

    </header>
<body>
    <form id="formularioAdministrador">
        <h2>Un gusto encontrarnos nuevamente</h2>
        <p>Por favor, ingrese su correo y contraseña para continuar a la página</p>
            <input type="text" id="administrador" name="administrador" placeholder="Correo"><br>
            <br>
            <input type="password" id="clave" name="clave" placeholder="Contraseña"><br>
            <br>
            <button id="ingresoCliente" type="submit" value="Ingresar" >Ingresar</button>
    </form> 

    <script src="./js/inicio.js"> </script>
