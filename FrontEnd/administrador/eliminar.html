<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administracion | Eliminar</title>

    <link rel="stylesheet" href="./css/styles-admin.css">
    <link rel="icon" type="image/png" href="./img-admin/rueda.png">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Ver</a></li>
            <li><a href="consultar.html">Consultar id</a></li>
            <li><a href="crear.html">Crear</a></li>
            <li><a href="modificar.html">Modificar</a></li>
            <li><a href="eliminar.html">Eliminar</a></li>  
        </ul>
    </nav>
</header>
<body>
    <main>
        <div class="logo-titulo">
            <img src="./img-admin/tacho-basura.png" alt="Imagen de tacho de basura">
                <h1>Eliminar producto</h1>
        </div>


        <form id="getProduct-form">
            <div class="ingresoId">
                <label for="idProd">Id del Producto</label>
                <input class="input-ingreso" type="number" name="idProd" id="idProd" required>
            </div>
            
            <input class="input-submit" type="submit" value="Buscar">
        </form>

        <section id="contenedor-productos">
            <ul id="lista-productos"></ul>
        </section>
    </main>

    <script>
        let listaProductos = document.getElementById("lista-productos");
        let getProductForm = document.getElementById("getProduct-form");
        
        let url = "http://localhost:3000";

        getProductForm.addEventListener("submit", async (event) => {
            event.preventDefault(); //prevenimos enviar x defecto el formulario, evita que recargue la página

            // Tenemos que obtener los datos del formulario, por lo tanto se crea un objeto FormData
            let formData = new FormData(event.target); // FormData permite leer inputs del formulario
            console.log(formData); // OJO no se ejecuta en chrone

            // Transformamos a objetos JS los valores de FormData
            let data = Object.fromEntries(formData.entries());
            console.log(data); // {idProd: '2'}

            let idProd = data.idProd; // guardo id del formulario en una variable

            console.log(idProd);
            console.log(`Realizando una peticion GET a la url ${url}/api/products/${idProd}`);


            //Pedir el producto al backend:
            
             // Enviamos en una peticion GET el id pegado a la url
            let respuesta = await fetch(`${url}/api/products/${idProd}`) 

             // Extraemos de la respuesta payload, el primer resultado que contiene el objeto que consultamos
            let datos = await respuesta.json();

            let producto = datos.payload[0]; //accede al objeto del producto devuelto. Payload: los datos que realmente necesitamos
            console.log(producto);
            
            let htmlProducto = `
            <li class="li-producto">
                <li class="li-producto">
                    <img src="${producto.ruta_img}">
                    <p>ID: ${producto.id} <br> ${producto.titulo} - ${producto.autor} <br> Precio $${producto.precio}</p>
                </li>
            
            <li class="li-botonera">
                <input class="input-submit" type="button" id="deleteProduct_button" value="Eliminar producto">
            </li>`
            
            ; 

            listaProductos.innerHTML = htmlProducto;


            let deleteProduct_button = document.getElementById("deleteProduct_button");

            deleteProduct_button.addEventListener("click", event => {
                event.stopPropagation(); //evita propagación de eventos.

                let confirmacion = confirm("¿Quieres eliminar este producto?");

                if (!confirmacion) {
                    alert("Eliminacion cancelada");

                }else {
                    eliminarProducto(producto.id);
                }
            })
        });

        async function eliminarProducto(id) {
            console.log(id); //confirmo que recibo el id
                
            try {
                let response = await fetch(`${url}//${id}`, {
                    method: "DELETE"
                });

                let result = await response.json();

                if (response.ok){
                    alert(result.message);

                    //Sacamos el producto listado de la pantalla.
                    listaProductos.innerHTML = "";

                } else {
                    console.error("Error: ", result.message)
                    alert("No se pudo eliminar el producto");
                    };


                } catch (error) {
                    console.error ("Error al hacer una solicitud DELETE: ", error);
                    alert("Ocurrio un error al eliminar el producto");
                }
            }
    
    </script>


</body>
</html>
