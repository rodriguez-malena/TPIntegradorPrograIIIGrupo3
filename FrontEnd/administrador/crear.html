<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles-admin.css">
    <link rel="icon" type="image/png" href="./img-admin/rueda.png">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Ver</a></li>
            <li><a href="consultar.html">Consultar id</a></li>
            <li><a href="crear.html">Crear</a></li>
            <li><a href="modificar.html">Modificar</a></li>
            <li><a href="eliminar.html">Eliminar</a></li>  
        </ul>
        
    </nav>
</header>
<body>
    <main>
        <div class="logo-titulo">
            <img src="./img-admin/mas.png" alt="Imagen de signo mas">
                <h1>Crear nuevo producto</h1>
        </div>

        <!--Formulario que manda los datos al endpoint /-->
        <form id="altaProucts-container">

            <div class="input-datos">
                <label for="tituloProd">Titulo</label>
                <input class="input-ingreso" type="text" name="titulo" id="tituloProd" required>

                <label for="autorProd">Autor</label>
                <input class="input-ingreso" type="text" name="autor" id="autorProd" required>
                
                <label for="imageProd">Imagen</label>
                <input class="input-ingreso" type="text" name="ruta_img" id="imageProd" required>
                
                <label for="precioProd">Precio</label>
                <input class="input-ingreso" type="number" name="precio" id="precioProd" required>

                <label for="categoriaProd">Categoría</label>
                <select class="input-ingreso" name="categoria" id="categoriaProd">
                    <option value="usado">Usado</option>
                    <option value="nuevo">Nuevo</option>
                </select>

                <label for="sinopsisProd">Sinopsis</label>
                <input class="input-ingreso" type="text" name="sinopsis" id="sinopsisProd" required>

                <label for="activeProd">Activo</label>
                <select class="input-ingreso" name="activo" id="activeProd">
                    <option value=1>Activo</option>
                    <option value=0>Inactivo</option>
                </select>


            </div>

            <div class="input-enviar">
                <input class="input-submit" type="submit" value="Crear Producto">
            </div>
        </form>


        <section id="contenedor-productos"></section>
    </main>

    <script>
        let altaProuctsContainer = document.getElementById("altaProucts-container");

        let url = "http://localhost:3000";

        altaProuctsContainer.addEventListener("submit", async (event) => {

            event.preventDefault(); //evitamos el envio x defecto del formulario
            
            console.log(event.target); // trae todo el formulario html que activó el evento
            
            alert("Formulario enviado");

            let formData = new FormData(event.target);//Guardamos toda la info del formulario en el objeto nativo FormData

            // Transformamos la info de FormData en un objeto JavaScript
            let data = Object.fromEntries(formData.entries()); //Nuestro objeto ya esta listo para enviarse previo parseo a JSON
            
            console.log(JSON.stringify(data));

            //Ahora ya le modemos meter en el cuerpo de la peticion HTTP Post este objeto con los datos del formulario  en JSON.

            try {
                // En peticiones distintas a GET, tenemos que especificar mas informacion en un parametro de opciones

                let response = await fetch (`${url}/api/products`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                });

                if(response.ok){
                    console.log(response);

                    let result = await response.json();
                    console.log(result.message);
                    alert(result.message);
                }


            } catch (error) { //el catch solo captura errores de red
                console.error("Error al enviar los datos: ", error);
                alert("Error al procesar la solicitud");
            }
        });
    
    
    
    </script>

</body>
</html>
